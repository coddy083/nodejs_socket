version: '3.8'

services:
  node:
    build: .
    volumes:
      - .:/websocket_srv
    working_dir: /websocket_srv
    ports:
      - 4005:4005
    command: node app.js
    restart: always

  mongo:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    volumes:
      - ./data/db:/data/db
      - ./data/configdb:/data/configdb
    environment:
      ADMINUSERNAME: root
      ADMINPASSWORD: example
    depends_on:
      - node



